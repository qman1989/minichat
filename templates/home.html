<!Doctype html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="{{ static_url("main.js") }}" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="{{static_url("style.css")}}">
        <title>MiniChat</title>
    </head>
    <body>
        <header>
            <h1><a href="#">MiniChat</a></h1>
            <h2>一个运行在Tornado上的简单Chat</h2>
        </header>
        <div id="main">
            <div id="chat">
                <form id="chatform" action="add/" method="post">
                    <label for="name">昵称</label>
                    <p><input type="text" id="name" name="name" required></p>
                    <label for="email">邮箱(不会透露)</label>
                    <p><input type="email" id="email" name="email" required></p>
                    <p><textarea id="content" name="content" required></textarea></p>
                    <!--<p><em>支持markdown格式</em></p>-->
                    <p><input type="submit" id="post" value="发送"></p>
                </form>
            </div>
            <div id="items">
                <ul id="list">
                    <script id="templ" type="text/x-jquery-tmpl">
                        <li class="item" style="display:none">
                            <img class="avatar" src="${avatar}" />
                            <p class="content">${content }</p>
                            <p class="stamp"><span class="anthor"><strong>${name}</strong> said on </span><span class="date">${date}</span></p>
                        </li>
                    </script>
                </ul>
            </div>
        </div>
        <footer><p><a href="http://eggfan.org/">=w=</a></p></footer>
    </body>
</html>
